<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="fundo_cadastro">

        <div class="img_cadastro"></div>

        <div class="card_cadastro">

            <div class="voltar">Voltar</div>

            <div class="cadastro">
                <p>Cadastro</p>
            </div>

            <div class="informacoes_cadastro">
                <p>Email</p>
                <input type="text" placeholder="Ex: seuemail@gmail.com " >

                <p>Confirme o Email</p>
                <input type="text">

                <p>Senha</p>
                <input type="password" placeholder="Deve conter 8 caracteres">

                <p>Confirme sua senha</p>
                <input type="password">

                
            </div><br>
            <div class="botao_cadastro"> 
                <button>
                    Cadastrar
                </button>
            </div>

        </div>
    </div>
